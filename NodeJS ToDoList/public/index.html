<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1 align="center">Task Manager</h1>

        <div class="row">
            <!-- Input box -->
            <div class="col-md-8">
                <h2>List of Tasks</h2>

                <!-- <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
                </div> -->
            </div>

            <!--  Buttons -->
            <div class="col-md-4 buttonscls">
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-4 p-1">

                        <!--Model Form-->
                        <div>
                            <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <h4 class="modal-title w-100 font-weight-bold">Describe Task</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                                        </div>
                                        <div class="modal-body mx-3">

                                            <div class="md-form mb-5">
                                                <label data-error="wrong" data-success="right" for="form1">Title</label>
                                                <input type="text" id="form1" placeholder="Write something" class="form-control" required>
                                            </div>

                                            <div class="md-form mb-5">
                                                <label data-error="wrong" data-success="right" for="form2">Description</label>
                                                <input type="email" id="form2" placeholder="Describe the task" class="form-control validate">
                                            </div>

                                            <div class="md-form mb-5">
                                                <label data-error="wrong" data-success="right" for="form3">Due Date</label>
                                                <br>
                                                <input type="date" id="datepicker" name="duedate" value="2018-07-22">
                                            </div>

                                            <div class="md-form mb-5">
                                                <label data-error="wrong" data-success="right" for="form4">Status</label>
                                                <br>
                                                <div class="btn-group btn-group-toggle" id="form4" data-toggle="buttons">
                                                    <label class="btn btn-secondary ">
                                                      <input type="radio" name="options" id="option1"> Completed
                                                    </label>
                                                    <label class="btn btn-secondary active">
                                                      <input type="radio" name="options" id="option2" checked> Incompleted
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="md-form mb-5">
                                                <label data-error="wrong" data-success="right" id="form5">Priority</label>
                                                <br>
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <label class="btn btn-secondary ">
                                                      <input type="radio" name="options" id="option1"> High
                                                    </label>
                                                    <label class="btn btn-secondary active">
                                                      <input type="radio" name="options" id="option2" checked> Medium
                                                    </label>
                                                    <label class="btn btn-secondary">
                                                      <input type="radio" name="options" id="option3" > Low
                                                    </label>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <button class="btn btn-unique btn-rounded mb-4 btn-success col" id="btnAdd">Submit </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <a href="" class="btn btn-default btn-rounded mb-4 btn-success col" data-toggle="modal" data-target="#modalContactForm"><i class="fas fa-plus-square"></i> Add Task</a>
                            </div>
                        </div>

                        <!-- <button class="btn btn-success col" disabled id="btnAdd">
              <i class="fas fa-plus-square"></i> Add -->


                        <!-- </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1">
                        <button class="btn btn-danger col" disabled id="btnReset">
              <i class="fas fa-backspace"></i> Reset -->
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-4  p-1">
                        <button class="btn btn-warning col" disabled id="btnCleanup">
              <i class="fas fa-trash-alt"></i> Remove
            </button>
                    </div>

                    <div class="dropdown col-6 col-sm-3 col-md-4  p-1">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Sort By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-up"></i> Due Date</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-down"></i> Due Date</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-down"></i> Priority</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-down"></i> Status</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Task List -->

        <ul class="row list-group m-2 " id="ult">
            <ul class="row list-group m-2" id="ulTasks">

            </ul>
            <ul class="row list-group m-2 notes" id="ulTasks3">
            </ul>
            <ul class="row list-group m-2 notes" id="ulTasks2">
            </ul>
        </ul>
    </div>



</body>

</html>
